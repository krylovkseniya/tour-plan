<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Best Tour Plan - Hotel Booking</title>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/swiper-bundle.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="navbar">
            <div class="container">
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
                    </a>
                    <form action="#" class="search navbar__search">
                        <input type="text" class="search__input" placeholder="Search Location">
                        <button class="search__button">
                            <img src="img/search.svg" alt="Icon: search">
                        </button>
                    </form>
                    <a href="#" class="user navbar__user">
                        <img src="img/user-avatar.jpg" alt="avatar: Nathan" class="user__avatar">
                        <span class="user__name">Nathan</span>
                    </a>
                    <button class="menu-burger navbar-top__menu-burger">
                        <span class="menu-burger__line"></span>
                        <span class="menu-burger__line"></span>
                        <span class="menu-burger__line"></span>
                    </button>
                </div>
                
            </div>
            <nav class="navbar-menu">
                <div class="container">
                    <ul class="navbar-menu__list">
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">All Deals</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Hotels</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Activities</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Restaurants</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Events</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Rodrigues</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <nav class="breadcrumb">
            <div class="container">
                <ul class="breadcrumb-list">
                    <li class="breadcrumb-list__item">
                        <a href="#" class="breadcrumb-list__link">Home</a>
                    </li>
                    <li class="breadcrumb-list__item">
                        <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                    </li>
                    <li class="breadcrumb-list__item">
                        Grand Hilton Hotel
                    </li>
                </ul>
            </div>
        </nav>

        <section class="hotel">
            <div class="container">
                <div class="hotel-info">
                    <div class="hotel-info__text">
                        <div class="hotel-wrapper">
                            <div class="stars">
                                <img class="stars__img" src="img/Star.svg" alt="Star">
                                <img class="stars__img" src="img/Star.svg" alt="Star">
                                <img class="stars__img" src="img/Star.svg" alt="Star">
                                <img class="stars__img" src="img/Star.svg" alt="Star">
                                <img class="stars__img" src="img/Star.svg" alt="Star">
                            </div>
                            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
                            <span class="offer hotel-info__offer">Flash Offer</span>
                        </div>
                        <p class="hotel-description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                    </div>
                    <div class="rating hotel-info__rating">
                        <span class="rating__text">User Rattings</span>
                        <span class="rating__counter-now">4.5/</span><span class="rating__counter-all">5</span>
                    </div>
                </div>
                <div class="hotel-grid">
                    <div class="slider">
                        <!-- Slider main container -->
                        <div class="swiper">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                            <!-- Slides -->
                                <div class="swiper-slide">
                                    <img class="swiper__img" src="img/slide-1.jpg" alt="slide">
                                </div>
                                <div class="swiper-slide">
                                    <img class="swiper__img" src="img/slide-2.jpg" alt="slide">
                                </div>
                                <div class="swiper-slide">
                                    <img class="swiper__img" src="img/slide-3.jpg" alt="slide">
                                </div>
                                <div class="swiper-slide">
                                    <img class="swiper__img" src="img/slide-4.jpg" alt="slide">
                                </div>
                                <div class="swiper-slide">
                                    <img class="swiper__img" src="img/slide-5.jpg" alt="slide">
                                </div>
                            </div>
                        
                            <!-- If we need navigation buttons -->
                            <button class="slider-button slider-button_prev"></button>
                            <button class="slider-button slider-button_next"></button>
                    
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/swiper-bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
